<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="form-container">
        <div class="login-container">
            <h2>Welcome</h2>
            <p>Selecciona el metodo de authenticacion</p>

            <form action="">
                <p>
                    <label for="username">Username</label>
                    <input class="i-log" type="text" name="username" id="username">
                </p>


                <p>
                    <label for="password">Password</label>
                    <input class="i-log" type="password" name="password" id="password">
                </p>

                <div class="options">
                    <div>
                        Remember me
                        <input type="checkbox" name="rememberme" id="rememberme">
                    </div>
                    <div>
                        <a href="">Forgow my password</a>
                    </div>
                </div>

                <p>
                    <input type="submit" class="btn btn-login" value="Log in">
                </p>
                
                <div class="providers">
                    <span>Choose another method to authenticated</span>
                    <button class="btn btn-google">google</button>
                    <button class="btn btn-facebook">facebook</button>
                    <button class="btn btn-git">Git</button>

                </div>

            </form>
        </div>

        <div class="welcome-screem-container">

        </div>
    </div>


</body>
</html>
